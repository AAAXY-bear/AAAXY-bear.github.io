<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎 - "AI+HI"教育赋能乡村全面振兴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                        url('assets/images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .login-register-container {
            position: absolute;
            top: 25vh;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .auth-bubble {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
            flex-shrink: 0;
        }

        .auth-bubble:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-bubble h2 {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .auth-bubble p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.3;
        }

        .image-carousel-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .carousel-wrapper {
            width: 100%;
            max-width: 1600px;
            overflow: hidden;
            position: relative;
        }

        .image-carousel {
            display: flex;
            align-items: center;
            gap: 50px;
            transition: transform 0.5s ease;
            width: fit-content;
            padding: 0 20px;
        }

        .carousel-item {
            width: 600px;
            height: 420px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-item:hover img {
            transform: scale(1.05);
        }

        .carousel-item .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            color: white;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .carousel-item:hover .image-overlay {
            transform: translateY(0);
        }

        .carousel-item h3 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .carousel-item p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .carousel-nav {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 5;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .login-register-container {
                flex-direction: column;
                gap: 20px;
            }

            .auth-bubble {
                width: 280px;
                padding: 30px 35px;
            }

            .carousel-item {
                width: 400px;
                height: 300px;
            }

            .image-carousel {
                gap: 30px;
            }
        }

        @media (max-width: 480px) {
            .carousel-item {
                width: 280px;
                height: 200px;
            }

            .auth-bubble {
                width: 200px;
                padding: 25px 30px;
            }

            .image-carousel {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 登录注册气泡 -->
    <div class="login-register-container">
        <div class="auth-bubble" onclick="showLogin()">
            <h2>登录</h2>
            <p>已有账号？点击登录</p>
        </div>
        <div class="auth-bubble" onclick="showRegister()">
            <h2>注册</h2>
            <p>新用户？点击注册</p>
        </div>
    </div>

                <!-- 图片轮播容器 -->
    <div class="image-carousel-container">
        <div class="carousel-wrapper">
            <div class="image-carousel" id="imageCarousel">
                <div class="carousel-item">
                    <img src="assets/images/slide1.jpeg" alt="图片1">
                    <div class="image-overlay">
                        <h3>AI+HI教育赋能</h3>
                        <p>科技助力乡村教育发展</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/slide2.jpeg" alt="图片2">
                    <div class="image-overlay">
                        <h3>乡村全面振兴</h3>
                        <p>推动乡村教育现代化</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/slide3.jpeg" alt="图片3">
                    <div class="image-overlay">
                        <h3>智能教育平台</h3>
                        <p>打造智慧教育生态</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/slide4.jpeg" alt="图片4">
                    <div class="image-overlay">
                        <h3>教育资源整合</h3>
                        <p>优化教育资源配置</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/slide5.jpeg" alt="图片5">
                    <div class="image-overlay">
                        <h3>教师能力提升</h3>
                        <p>培养新时代教育人才</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="assets/images/slide6.jpeg" alt="图片6">
                    <div class="image-overlay">
                        <h3>学生全面发展</h3>
                        <p>促进教育公平与质量</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 导航点 -->
        <div class="carousel-nav" id="carouselNav">
            <div class="nav-dot active" onclick="goToSlide(0)"></div>
            <div class="nav-dot" onclick="goToSlide(1)"></div>
            <div class="nav-dot" onclick="goToSlide(2)"></div>
            <div class="nav-dot" onclick="goToSlide(3)"></div>
            <div class="nav-dot" onclick="goToSlide(4)"></div>
            <div class="nav-dot" onclick="goToSlide(5)"></div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const totalSlides = 6;
        const carousel = document.getElementById('imageCarousel');
        const navDots = document.querySelectorAll('.nav-dot');
        let autoSlideInterval;

        // 自动轮播
        function autoSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }

        // 手动跳转到指定幻灯片
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        // 更新轮播显示
        function updateCarousel() {
            // 根据屏幕尺寸动态计算图片宽度和间距
            let itemWidth, gap;
            if (window.innerWidth <= 480) {
                itemWidth = 250;
                gap = 15;
            } else if (window.innerWidth <= 768) {
                itemWidth = 350;
                gap = 25;
            } else {
                itemWidth = 600;
                gap = 50;
            }
            
            // 计算偏移量，确保每次显示3个完整的图片
            const totalWidth = itemWidth + gap;
            
            let offset;
            if (currentSlide === 0) {
                // 第一张图片，显示前3张
                offset = 0;
            } else if (currentSlide === 1) {
                // 第二张图片，显示前3张
                offset = 0;
            } else if (currentSlide === totalSlides - 2) {
                // 倒数第二张图片，显示最后3张
                offset = -(totalSlides - 3) * totalWidth;
            } else if (currentSlide === totalSlides - 1) {
                // 最后一张图片，显示最后3张
                offset = -(totalSlides - 3) * totalWidth;
            } else {
                // 中间的图片，居中显示当前图片
                offset = -(currentSlide - 1) * totalWidth;
            }
            
            carousel.style.transform = `translateX(${offset}px)`;
            
            // 更新导航点
            navDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        // 跳转到指定幻灯片
        function goToSlide(slideIndex) {
            currentSlide = slideIndex;
            updateCarousel();
        }

        // 显示登录界面
        function showLogin() {
            window.location.href = 'login-form.html';
        }

        // 显示注册界面
        function showRegister() {
            // 简单的注册逻辑示例
            const username = prompt('请输入用户名：');
            const password = prompt('请输入密码：');
            const confirmPassword = prompt('请确认密码：');
            
            if (username && password && password === confirmPassword) {
                alert('注册成功！');
                window.location.href = 'home.html';
            } else if (password !== confirmPassword) {
                alert('两次输入的密码不一致');
            } else {
                alert('请填写完整信息');
            }
        }

        // 启动自动轮播
        function startAutoSlide() {
            autoSlideInterval = setInterval(autoSlide, 3000);
        }

        // 停止自动轮播
        function stopAutoSlide() {
            clearInterval(autoSlideInterval);
        }

        // 鼠标悬停时暂停轮播
        carousel.addEventListener('mouseenter', stopAutoSlide);
        carousel.addEventListener('mouseleave', startAutoSlide);

        // 页面加载完成后启动轮播
        window.addEventListener('load', startAutoSlide);

        // 窗口大小改变时重新计算轮播位置
        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
