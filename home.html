<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"AI+HI"教育赋能乡村全面振兴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #a8e6cf 0%, #87ceeb 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 艺术字标题 */
        .art-title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            text-shadow: 
                1px 1px 2px rgba(0, 0, 0, 0.3),
                0 0 10px rgba(255, 255, 255, 0.8);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            z-index: 10;
            text-align: left;
            line-height: 1.2;
            max-width: 400px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 标签容器 */
        .tags-container {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
        }

        /* 年龄分栏 */
        .age-sidebar {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
        }

        .age-tag {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #333;
            min-width: 100px;
        }

        .age-tag:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(5px);
        }

        .age-tag.active {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            transform: translateX(5px);
        }

        /* 视频展示区域 */
        .video-section {
            position: absolute;
            top: 140px;
            left: 200px;
            right: 30px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .video-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .video-placeholder {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .video-description {
            color: #666;
            line-height: 1.5;
            font-size: 0.95em;
        }

        /* 标签选中状态 */
        .tag.selected {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .tag.selected h3,
        .tag.selected p {
            color: white;
        }

        /* 标签样式 */
        .tag {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }

        .tag:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .tag h3 {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .tag p {
            color: #666;
            font-size: 0.8em;
            line-height: 1.3;
        }

        /* 退出登录按钮 */
        .logout-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(200, 35, 51, 1);
            transform: translateY(-2px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .art-title {
                font-size: 1.5em;
                top: 20px;
                left: 20px;
                max-width: 300px;
            }

            .tags-container {
                top: 20px;
                right: 20px;
                gap: 15px;
            }

            .tag {
                padding: 12px 20px;
                min-width: 100px;
            }

            .tag h3 {
                font-size: 1.1em;
            }

            .tag p {
                font-size: 0.75em;
            }

            .logout-btn {
                top: 20px;
                right: 20px;
                padding: 10px 16px;
            }

            .age-sidebar {
                left: 20px;
                gap: 10px;
            }

            .age-tag {
                padding: 12px 15px;
                min-width: 80px;
                font-size: 0.9em;
            }

            .video-section {
                left: 150px;
                top: 120px;
            }

            .video-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }


        }

        @media (max-width: 480px) {
            .art-title {
                font-size: 1.2em;
                top: 15px;
                left: 15px;
                max-width: 250px;
            }

            .tags-container {
                top: 15px;
                right: 15px;
                gap: 10px;
            }

            .tag {
                padding: 10px 15px;
                min-width: 80px;
            }

            .tag h3 {
                font-size: 1em;
            }

            .tag p {
                font-size: 0.7em;
            }

            .age-sidebar {
                left: 15px;
                gap: 8px;
            }

            .age-tag {
                padding: 10px 12px;
                min-width: 70px;
                font-size: 0.8em;
            }

            .video-section {
                left: 120px;
                top: 100px;
            }

            .video-placeholder {
                height: 150px;
            }

            .video-info {
                padding: 15px;
            }

            .video-title {
                font-size: 1.1em;
            }


        }
    </style>
</head>
<body>
    <!-- 艺术字标题 -->
    <div class="art-title">
        "AI+HI"教育赋能<br>
        乡村全面振兴
    </div>

    <!-- 退出登录按钮 -->
    <button class="logout-btn" onclick="logout()">退出登录</button>

    <!-- 年龄分栏 -->
    <div class="age-sidebar" id="ageSidebar">
        <div class="age-tag" onclick="selectAge('kindergarten')">幼儿园</div>
        <div class="age-tag" onclick="selectAge('primary')">小学</div>
        <div class="age-tag" onclick="selectAge('middle')">初中</div>
        <div class="age-tag" onclick="selectAge('high')">高中</div>
        <div class="age-tag" onclick="selectAge('adult')">18岁以上</div>
    </div>

    <!-- 视频展示区域 -->
    <div class="video-section" id="videoSection">
        <div class="video-grid" id="videoGrid">
            <!-- 视频内容将通过JavaScript动态生成 -->
        </div>
    </div>

    <!-- 标签容器 -->
    <div class="tags-container" id="mainMenu">
        <div class="tag" onclick="navigateTo('shiwu')">
            <h3>识物知理</h3>
            <p>探索自然奥秘，认知世界规律</p>
        </div>
        
        <div class="tag" onclick="navigateTo('nongshi')">
            <h3>农事探趣</h3>
            <p>体验农耕文化，感受田园乐趣</p>
        </div>
        
        <div class="tag" onclick="navigateTo('xiangtu')">
            <h3>乡土印记</h3>
            <p>传承乡土文化，铭记历史印记</p>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'login.html';
            }
        }

        let currentCategory = '';
        let currentAge = '';

        function navigateTo(section) {
            currentCategory = section;
            
            // 更新分类标签的选中状态
            document.querySelectorAll('.tag').forEach(tag => {
                tag.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // 清除年龄标签的激活状态
            document.querySelectorAll('.age-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            
            // 清空视频内容
            document.getElementById('videoGrid').innerHTML = '';
        }

        function selectAge(age) {
            currentAge = age;
            
            // 更新年龄标签的激活状态
            document.querySelectorAll('.age-tag').forEach(tag => {
                tag.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // 如果有选择分类，则加载视频
            if (currentCategory) {
                loadVideos(currentCategory, currentAge);
            }
        }

        function loadVideos(category, age) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = ''; // 清空现有内容
            
            // 根据分类和年龄生成视频内容
            const videos = getVideosByCategoryAndAge(category, age);
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                videoItem.innerHTML = `
                    <div class="video-placeholder">
                        视频 ${index + 1}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-description">${video.description}</div>
                    </div>
                `;
                videoGrid.appendChild(videoItem);
            });
        }

            };
            
            return videoData[category]?.[age] || [];
        }

        // 检查登录状态（这里可以添加实际的登录状态检查逻辑）
