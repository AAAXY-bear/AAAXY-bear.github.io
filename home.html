        * {

        body {

        /* 左上角站点 Logo */

            left: 20px;
            width: 48px;
            height: 48px;
            object-fit: cover;
            z-index: 20;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }



        /* 标签容器 */
        .tags-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }

        /* 左侧栏目 */
        .left-sidebar {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 5;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 14px 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: #333;
            min-width: 110px;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            transform: translateX(5px);
        }

        /* 视频展示区域 */
        .video-section {
            position: absolute;
            top: 120px;
            left: 200px;
            right: 30px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .video-item {
            background: transparent; /* 移除白色背景 */
            border-radius: 0;        /* 移除圆角 */
            overflow: visible;       /* 避免裁切原生控制条 */
            box-shadow: none;        /* 移除阴影 */
            transition: all 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        video { width: 100%; height: auto; border-radius: 0; }

        /* 视频占位符样式 */
        .video-placeholder {
            width: 100%;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 15px 15px 0 0;

        .video-container { width: 100%; max-width: 100%; border-radius: 0; overflow: visible; }

    <script>
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'login.html';
            }
        }

        let currentCategory = '';
        let currentAge = '';
        let currentPanel = 'video';

        function navigateTo(section, event) {
            currentCategory = section;
            
            // 更新分类标签的选中状态
            document.querySelectorAll('.tag').forEach(tag => {
                tag.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            // 面板逻辑：教学视频默认使用“幼儿园”
            currentAge = 'kindergarten';
            if (currentPanel === 'video' && currentCategory && currentAge) {
                loadVideos(currentCategory, currentAge);
            } else {
                renderEmptyPanel();
            }
        }

        function switchPanel(panel, event) {
            currentPanel = panel;
            // 更新左侧菜单激活态
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            const clicked = event.currentTarget;
            if (clicked) clicked.classList.add('active');

            if (currentPanel === 'video') {
                // 视频面板：使用当前分类 + 默认幼儿园
                if (!currentAge) currentAge = 'kindergarten';
                if (currentCategory && currentAge) {
                    loadVideos(currentCategory, currentAge);
                } else {
                    // 若未选择分类，则默认选择第一个分类
                    const firstTag = document.querySelector('.tag');
                    if (firstTag) {
                        firstTag.classList.add('selected');
                        currentCategory = firstTag.getAttribute('onclick').match(/navigateTo\('(.+?)'\)/)?.[1] || 'xiangtu';
                        loadVideos(currentCategory, 'kindergarten');
                    }
                }
            } else {
                renderEmptyPanel();
            }
        }

        function loadVideos(category, age) {
            const videoGrid = document.getElementById('videoGrid');
            videoGrid.innerHTML = ''; // 清空现有内容
            
            // 根据分类和年龄生成视频内容
            const videos = getVideosByCategoryAndAge(category, age);
            
            videos.forEach((video, index) => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                
                // 如果是幼儿园-乡土印记分类，使用实际视频文件
                if (category === 'xiangtu' && age === 'kindergarten') {
                    const videoFiles = ['a1_1.mp4', 'a1_2.mp4', 'a1_3.mp4', 'a1_4.mp4'];
                    if (index < videoFiles.length) {
                        videoItem.innerHTML = `
                            <div class="video-container">
                                <video controls preload="metadata" playsinline crossorigin="anonymous">
                                    <source src="assets/videos/${videoFiles[index]}" type="video/mp4">
                                    您的浏览器不支持视频播放。
                                </video>
                            </div>
                        `;
                    } else {
                        // 如果视频文件不够，显示占位符
                        videoItem.innerHTML = `
                            <div class="video-placeholder">
                                视频 ${index + 1}
                            </div>
                        `;
                    }
                } else {
                    // 其他分类和年龄段仍然使用占位符
                    videoItem.innerHTML = `
                        <div class="video-placeholder">
                            视频 ${index + 1}
                        </div>
                    `;
                }
                
                videoGrid.appendChild(videoItem);
            });
