<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"AI+HI"教育赋能乡村全面振兴</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 艺术字标题 */
        .art-title {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 2.2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 255, 255, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            z-index: 10;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* 标签容器 */
        .tags-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
        }

        /* 标签样式 */
        .tag {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 200px;
        }

        .tag:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .tag h3 {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .tag p {
            color: #666;
            font-size: 1em;
            line-height: 1.4;
        }

        /* 退出登录按钮 */
        .logout-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(200, 35, 51, 1);
            transform: translateY(-2px);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .art-title {
                font-size: 1.8em;
                top: 20px;
                left: 20px;
            }

            .tags-container {
                gap: 20px;
                padding: 0 20px;
            }

            .tag {
                padding: 20px 30px;
                min-width: 180px;
            }

            .tag h3 {
                font-size: 1.5em;
            }

            .logout-btn {
                top: 20px;
                right: 20px;
                padding: 10px 16px;
            }
        }

        @media (max-width: 480px) {
            .art-title {
                font-size: 1.4em;
                top: 15px;
                left: 15px;
            }

            .tags-container {
                gap: 15px;
            }

            .tag {
                padding: 15px 25px;
                min-width: 160px;
            }

            .tag h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <!-- 艺术字标题 -->
    <div class="art-title">"AI+HI"教育赋能乡村全面振兴</div>

    <!-- 退出登录按钮 -->
    <button class="logout-btn" onclick="logout()">退出登录</button>

    <!-- 标签容器 -->
    <div class="tags-container">
        <div class="tag" onclick="navigateTo('shiwu')">
            <h3>识物知理</h3>
            <p>探索自然奥秘，认知世界规律</p>
        </div>
        
        <div class="tag" onclick="navigateTo('nongshi')">
            <h3>农事探趣</h3>
            <p>体验农耕文化，感受田园乐趣</p>
        </div>
        
        <div class="tag" onclick="navigateTo('xiangtu')">
            <h3>乡土印记</h3>
            <p>传承乡土文化，铭记历史印记</p>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'login.html';
            }
        }

        function navigateTo(section) {
            // 这里可以添加导航逻辑
            switch(section) {
                case 'shiwu':
                    alert('识物知理功能开发中...');
                    break;
                case 'nongshi':
                    alert('农事探趣功能开发中...');
                    break;
                case 'xiangtu':
                    alert('乡土印记功能开发中...');
                    break;
            }
        }

        // 检查登录状态（这里可以添加实际的登录状态检查逻辑）
        function checkLoginStatus() {
            // 这里可以添加检查用户是否已登录的逻辑
            // 如果未登录，重定向到登录页面
            // 目前只是示例
        }

        // 页面加载时检查登录状态
        window.onload = function() {
            checkLoginStatus();
        };
    </script>
</body>
</html>
