<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAAXY Bear的个人网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: #667eea;
            color: white;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-section h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .welcome-section p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .content-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-5px);
        }

        .content-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .content-card p {
            color: #666;
            line-height: 1.6;
        }

        .contact-info {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
        }

        .contact-info h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: #667eea;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-links a:hover {
            background: #667eea;
            color: white;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            .welcome-section h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">AAAXY Bear</div>
                <nav>
                    <ul>
                        <li><a href="#home">首页</a></li>
                        <li><a href="about.html">关于我</a></li>
                        <li><a href="blog.html">博客</a></li>
                        <li><a href="#contact">联系</a></li>
                    </ul>
                </nav>
                <button class="logout-btn" onclick="logout()">退出登录</button>
            </div>
        </header>

        <div class="main-content">
            <div class="welcome-section">
                <h1>欢迎来到我的个人网站</h1>
                <p>你好！我是 AAAXY Bear，欢迎来到我的个人网站。</p>
            </div>

            <div class="content-grid">
                <div class="content-card">
                    <h3>关于我</h3>
                    <p>这里可以添加一些关于您自己的介绍，包括您的背景、技能、兴趣爱好等。</p>
                </div>

                <div class="content-card">
                    <h3>最新文章</h3>
                    <p>这里将显示您的最新博客文章。您可以在这里分享您的想法、经验和学习心得。</p>
                </div>

                <div class="content-card">
                    <h3>项目展示</h3>
                    <p>展示您的项目作品，分享您的技术成果和创意想法。</p>
                </div>
            </div>

            <div class="contact-info">
                <h3>联系方式</h3>
                <div class="contact-links">
                    <a href="https://github.com/aaaxy-bear" target="_blank">GitHub</a>
                    <a href="mailto:your-email@example.com">Email</a>
                    <a href="about.html">更多信息</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = 'login.html';
            }
        }

        // 检查登录状态（这里可以添加实际的登录状态检查逻辑）
        function checkLoginStatus() {
            // 这里可以添加检查用户是否已登录的逻辑
            // 如果未登录，重定向到登录页面
            // 目前只是示例
        }

        // 页面加载时检查登录状态
        window.onload = function() {

        };
    </script>
</body>
</html>
